<!DOCTYPE html>
<html lang="PL">
<head>
    <meta lang="PL">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
    <script src="script.js"></script>
</head>
<body>
    <div class="naglowek">
        <h2>Tic Tac Toe</h2>
    </div>
    <div class="plansza">
        <div class="kolumna">
            <div id="0-0" class="pole"></div>
            <div id="1-0" class="pole"></div>
            <div id="2-0" class="pole"></div>
        </div>
        <div class="kolumna">
            <div id="0-1" class="pole"></div>
            <div id="1-1" class="pole"></div>
            <div id="2-1" class="pole"></div>
        </div>
        <div class="kolumna">
            <div id="0-2" class="pole"></div>
            <div id="1-2" class="pole"></div>
            <div id="2-2" class="pole"></div>
        </div>
    </div>
</body>
</html>
